<div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden mb-6">

    <div class="grid grid-cols-1 grid-flow-row gap-4 w-full">

        <form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="agregar()">

            <div class="grid grid-cols-2 gap-4 pb-4">

                <mat-form-field appearance="outline">
                    <mat-label>Codigo</mat-label>
                    <input matInput formControlName="codigo" autocomplete="off" type="number" placeholder="codigo" />
                    <mat-hint>Codigo</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Descripcion</mat-label>
                    <input matInput formControlName="descripcion" autocomplete="off" type="text" placeholder="descripcion" />
                    <mat-hint>Descripcion</mat-hint>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Serie</mat-label>
                    <input matInput formControlName="serie" autocomplete="off" type="text" placeholder="serie" />
                    <mat-hint>Serie</mat-hint>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Ubicacion</mat-label>
                    <input matInput formControlName="ubicacion" autocomplete="off" type="text" placeholder="ubicacion" />
                    <mat-hint>Ubicacion</mat-hint>
                </mat-form-field>



                <div class="flex flex-row w-full gap-6 justify-start">
                    <button mat-flat-button color="primary" type="submit">
                        <mat-icon *ngIf="!isLoading" class="mr-1" svgIcon="heroicons_outline:save"></mat-icon>
                        <span *ngIf="!isLoading">Agregar</span>
                        <mat-progress-spinner *ngIf="isLoading" [diameter]="24" [mode]="'indeterminate'">
                        </mat-progress-spinner>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
