<div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">

    <div class="grid grid-cols-1 grid-flow-row gap-4 w-full">

        <div class="flex flex-auto flex-row justify-end">
            <mat-form-field class="w-1/4">
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:search'" matPrefix>
                </mat-icon>
                <input matInput (keyup)="filtrar($event)" placeholder="Buscar...">
            </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.username}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
            </ng-container>
            

            <mat-header-row *matHeaderRowDef="displayedColumns" class="flex flew-row gap-6"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"
                class="flex flew-row gap-6 p-2 animate__animated animate__fadeIn"></mat-row>
        </mat-table>
         
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>

    </div>
</div>
